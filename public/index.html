<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menubar">
    <!-- Printer Dropdown -->
    <div class="dropdown">
      <button class="dropdown-button">Printers</button>
      <div class="dropdown-content" id="printer-menu">
        <!-- dynamic entries will be filled automatically -->
      </div>
    </div>
    <div class="dropdown">
      <button class="dropdown-button">Backend Logs</button>
      <div class="dropdown-content" id="printer-menu">
         <a id="log-button" onclick="redirectToLogs('printer')">Printer Logs</a>
         <a id="log-button" onclick="redirectToLogs('server')">Server Logs</a>
      </div>
    </div>
    <!-- Dark Mode Button -->
    <button id="dark-mode-toggle">
        <img id="dark-mode-icon" src="https://img.icons8.com/ios-glyphs/30/moon-symbol.png" alt="Toggle Dark Mode">
    </button>
  </div>

  <!-- App Content -->
  <div id="app">
    <h1>Loaded Spools on AMS from <span id="printer-name"></span></h1>
    <div id="status">
      <p>Spoolman connection status: <span id="spoolman-status"></span></p>
      <p>MQTT connection to printer: <span id="mqtt-status"></span></p>
      <p>Printer Serial Number: <span id="printer-serial"></span></p>
      <p>Mode: <span id="mode"></span></p>
      <p>Last MQTT update: <span id="last-mqtt-update"></span></p>
      <p>Last MQTT update contains new AMS infos: <span id="last-mqtt-ams-update"></span></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>AMS Slot ID</th>
          <th>Slot state</th>
          <th>Material</th>
          <th>Remaining (estimated)</th>
          <th>Color</th>
          <th>Serialnumber</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="spool-list">
        <!-- dynamic table will be created automatically -->
      </tbody>
    </table>
  </div>

  <script src="frontend.js"></script>

  <dialog id="info-dialog">
    <h3><span id="button-header" style="display: block; text-align: center;"></span></h3>
    <div id="dialog-content"></div>
    <div class="button-container">
      <button class="btn" id="close-dialog">Close</button>
      <button class="btn" id="action-button"><span id="action-button"></span></button>
    </div>
  </dialog>
</body>
</html>
