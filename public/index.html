<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Dark Mode Button, der oben rechts in der Ecke sein soll -->
  <button id="dark-mode-toggle" class="dark-mode-button">
    <img id="dark-mode-icon" src="https://img.icons8.com/ios-glyphs/30/moon-symbol.png" alt="Mode Toggle">
  </button>

  <!-- App Content -->
  <div id="app">
    <h1>Loaded Spools on AMS from <span id="printer-serial"></span></h1>
    <div id="status">
      <p>Spoolman connection status: <span id="spoolman-status"></span></p>
      <p>MQTT connection to printer: <span id="mqtt-status"></span></p>
      <p>Mode: <span id="mode"></span></p>
      <p>Last MQTT update: <span id="last-mqtt-update"></span></p>
      <p>Last MQTT update contains new AMS infos: <span id="last-mqtt-ams-update"></span></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>AMS Slot ID</th>
          <th>Material</th>
          <th>Remaining (estimated)</th>
          <th>Color</td>
          <th>Serialnumber</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="spool-list">
        <!-- Dynamische Zeilen werden hier eingefÃ¼gt -->
      </tbody>
    </table>
    <div id="log-box" style="display: none;">
        <h3>Backend Logs</h3>
        <div id="logs"></div>
    </div>
  </div>
  <script src="frontend.js"></script>
</body>
<dialog id="info-dialog">
    <h3><span id="button-header" style="display: block; text-align: center;"></span></h3>
    <div id="dialog-content"></div>
    <div class="button-container">
         <button class="btn" id="close-dialog">Close</button>
         <button class="btn" id="action-button"><span id="action-button"></span></button>
     </div>
</dialog>
</html>
