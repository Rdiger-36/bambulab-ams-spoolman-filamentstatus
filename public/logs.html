<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="hide-footer">
    <div id="menubar">
        <button id="log-button" class="log-button" onclick="window.location.href='index.html'">AMS Dashboard</button>
        <button id="dark-mode-toggle" class="dark-mode-button">
            <img id="dark-mode-icon" src="https://img.icons8.com/ios-glyphs/30/moon-symbol.png" alt="Mode Toggle">
        </button>
    </div>
    <h3 style="text-align: center;">Backend Logs for: <span id="headline"></span></h3>
    <div id="log-box">
        <div id="logs"></div>
    </div>
    <script src="logs.js"></script>
</body>
</html>
